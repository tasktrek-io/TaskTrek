name: ğŸ›¡ï¸ Branch Protection

on:
  pull_request:
    branches: [ main ]

jobs:
  enforce-quality:
    name: ğŸ¯ Enforce Quality Standards
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ¨ Prettier check
        run: npm run format:check
        
      - name: ğŸ” ESLint check
        run: npm run lint
        
      - name: ğŸ“ TypeScript check
        run: npm run type-check
        
      - name: ğŸ—ï¸ Production build
        run: npm run build
        
      - name: ğŸ“Š Check bundle size (Web)
        run: |
          cd apps/web
          npm run build
          echo "Bundle analysis complete"
          
      - name: ğŸš¦ All checks passed
        run: echo "âœ… All quality checks passed! Ready for merge."
