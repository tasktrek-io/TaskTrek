name: ğŸ” Continuous Integration

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging ]

jobs:
  quality-checks:
    name: ğŸ§ª Quality Checks
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ¨ Check code formatting
        run: npm run format:check
        
      - name: ğŸ” Lint code
        run: npm run lint
        
      - name: ğŸ“ Type check
        run: npm run type-check
        
      - name: ğŸ—ï¸ Build applications
        run: npm run build
        
      - name: ğŸ§ª Run tests (if available)
        run: npm test --if-present

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate
        
      - name: ğŸ“Š Check for outdated packages
        run: npm outdated || true

  dependency-review:
    name: ğŸ” Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.repository_visibility == 'public'
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          
  manual-dependency-check:
    name: ğŸ” Manual Dependency Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.repository_visibility == 'private'
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Check for known vulnerabilities
        run: npm audit --audit-level=moderate
        
      - name: ğŸ“Š List dependency changes (if any)
        run: |
          echo "ğŸ“‹ Checking for package.json changes..."
          git diff origin/main..HEAD --name-only | grep -E "(package\.json|package-lock\.json)" || echo "No dependency changes detected"
          
      - name: ğŸš¨ Security advisory check
        run: |
          echo "ğŸ”’ Running enhanced security check..."
          npm audit --audit-level=low --json > audit-results.json || true
          
          # Check if there are any vulnerabilities
          if [ -s audit-results.json ]; then
            echo "âš ï¸ Security audit results found. Please review:"
            cat audit-results.json | jq -r '.vulnerabilities // empty | to_entries[] | "- \(.key): \(.value.severity)"' || echo "Raw audit output available"
          else
            echo "âœ… No security vulnerabilities detected"
          fi
